<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-S04: カート</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #F5F5F5;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .phone-frame {
            width: 375px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 667px;
        }
        .header {
            background: #4CAF50;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        .header h1 {
            font-size: 18px;
        }
        .cart-items {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }
        .cart-item {
            background: white;
            border: 1px solid #E0E0E0;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        .item-name {
            font-size: 16px;
            font-weight: bold;
            color: #212121;
        }
        .delete-btn {
            background: none;
            border: none;
            color: #F44336;
            font-size: 14px;
            cursor: pointer;
            text-decoration: underline;
        }
        .item-detail {
            font-size: 14px;
            color: #757575;
            margin-bottom: 5px;
        }
        .item-note {
            font-size: 12px;
            color: #9E9E9E;
            margin-top: 5px;
        }
        .total-section {
            background: #F5F5F5;
            padding: 20px;
            border-top: 2px solid #E0E0E0;
        }
        .total-label {
            font-size: 18px;
            color: #212121;
            margin-bottom: 10px;
        }
        .total-amount {
            font-size: 32px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .confirm-btn {
            width: 100%;
            height: 56px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="header">
            <button class="back-btn">←</button>
            <h1>カート</h1>
        </div>
        
        <div class="cart-items">
            <div class="cart-item">
                <div class="item-header">
                    <div class="item-name">ハンバーグ定食 × 2</div>
                    <button class="delete-btn">削除</button>
                </div>
                <div class="item-detail">¥1,200 × 2 = ¥2,400</div>
                <div class="item-note">備考: ソース少なめ</div>
            </div>
            
            <div class="cart-item">
                <div class="item-header">
                    <div class="item-name">カレーライス × 1</div>
                    <button class="delete-btn">削除</button>
                </div>
                <div class="item-detail">¥900 × 1 = ¥900</div>
            </div>
        </div>
        
        <div class="total-section">
            <div class="total-label">合計</div>
            <div class="total-amount">¥3,300</div>
            <button class="confirm-btn">注文を確定する</button>
        </div>
    </div>
</body>
</html>
