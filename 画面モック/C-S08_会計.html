<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-S08: 会計</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #F5F5F5;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .phone-frame {
            width: 375px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 667px;
        }
        .header {
            background: #4CAF50;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        .header h1 {
            font-size: 18px;
        }
        .content {
            flex: 1;
            padding: 40px 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .thank-you {
            font-size: 18px;
            color: #212121;
            margin-bottom: 40px;
        }
        .amount-label {
            font-size: 16px;
            color: #757575;
            margin-bottom: 10px;
        }
        .amount-value {
            font-size: 48px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 40px;
        }
        .instruction {
            font-size: 14px;
            color: #757575;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .note {
            font-size: 12px;
            color: #9E9E9E;
            line-height: 1.6;
            padding: 15px;
            background: #F5F5F5;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .payment-btn {
            width: 100%;
            height: 56px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .cancel-btn {
            width: 100%;
            height: 56px;
            background: white;
            color: #757575;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        .requested-message {
            background: #E8F5E9;
            color: #2E7D32;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="header">
            <button class="back-btn">←</button>
            <h1>会計</h1>
        </div>
        
        <div class="content">
            <div class="thank-you">ご利用ありがとうございました</div>
            
            <div class="amount-label">合計金額</div>
            <div class="amount-value">¥4,300</div>
            
            <div class="instruction">
                レシートをお持ちの上、<br>
                レジまでお越しください
            </div>
            
            <div class="note">
                ※会計依頼後も追加注文したい場合は、<br>
                会計をキャンセルしてください
            </div>
            
            <!-- 会計依頼前 -->
            <button class="payment-btn">会計を依頼する</button>
            
            <!-- 会計依頼後の表示例 -->
            <!-- 
            <div class="requested-message">
                ✓ 会計を受け付けました
            </div>
            <button class="cancel-btn">会計をキャンセル</button>
            -->
        </div>
    </div>
</body>
</html>
