<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-S01: セッション開始</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #F5F5F5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .phone-frame {
            width: 375px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            font-size: 20px;
            margin-bottom: 5px;
        }
        .header .table-info {
            font-size: 14px;
            opacity: 0.9;
        }
        .content {
            padding: 40px 20px;
            text-align: center;
        }
        .content h2 {
            font-size: 18px;
            color: #212121;
            margin-bottom: 30px;
        }
        .party-size-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        .party-size-btn {
            width: 44px;
            height: 44px;
            border: 2px solid #4CAF50;
            background: white;
            border-radius: 8px;
            font-size: 24px;
            color: #4CAF50;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .party-size-btn:active {
            background: #E8F5E9;
        }
        .party-size-value {
            font-size: 32px;
            font-weight: bold;
            color: #212121;
            min-width: 60px;
        }
        .party-size-label {
            font-size: 18px;
            color: #757575;
        }
        .start-btn {
            width: 100%;
            height: 56px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .start-btn:active {
            background: #45A049;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="header">
            <h1>ようこそ！</h1>
            <div class="table-info">レストラン太郎 / テーブル: A-1</div>
        </div>
        <div class="content">
            <h2>来店人数を入力してください</h2>
            <div class="party-size-control">
                <button class="party-size-btn">−</button>
                <div>
                    <span class="party-size-value">2</span>
                    <span class="party-size-label">人</span>
                </div>
                <button class="party-size-btn">+</button>
            </div>
            <button class="start-btn">開始する</button>
        </div>
    </div>
</body>
</html>
