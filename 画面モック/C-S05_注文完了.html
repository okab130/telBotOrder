<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-S05: 注文完了</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #F5F5F5;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .phone-frame {
            width: 375px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 667px;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            text-align: center;
        }
        .success-icon {
            width: 100px;
            height: 100px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: white;
            margin-bottom: 30px;
            animation: scaleIn 0.3s ease-out;
        }
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        .success-message {
            font-size: 24px;
            font-weight: bold;
            color: #212121;
            margin-bottom: 30px;
        }
        .order-number {
            font-size: 18px;
            color: #757575;
            margin-bottom: 10px;
        }
        .order-number-value {
            font-size: 32px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 30px;
        }
        .info-text {
            font-size: 14px;
            color: #757575;
            line-height: 1.8;
            margin-bottom: 40px;
        }
        .back-btn {
            width: 80%;
            max-width: 280px;
            height: 56px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="content">
            <div class="success-icon">✓</div>
            <div class="success-message">注文を受け付けました！</div>
            <div class="order-number">注文番号</div>
            <div class="order-number-value">#3</div>
            <div class="info-text">
                調理が完了するまで<br>
                しばらくお待ちください
            </div>
            <button class="back-btn">メニューに戻る</button>
        </div>
    </div>
</body>
</html>
