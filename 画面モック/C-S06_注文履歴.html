<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-S06: 注文履歴</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #F5F5F5;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .phone-frame {
            width: 375px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 667px;
        }
        .header {
            background: #4CAF50;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        .header h1 {
            font-size: 18px;
        }
        .tabs {
            display: flex;
            background: white;
            border-bottom: 1px solid #E0E0E0;
        }
        .tab {
            flex: 1;
            padding: 15px;
            border: none;
            background: none;
            font-size: 14px;
            color: #757575;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        .tab.active {
            color: #4CAF50;
            border-bottom-color: #4CAF50;
            font-weight: bold;
        }
        .order-list {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }
        .order-card {
            background: white;
            border: 1px solid #E0E0E0;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #F5F5F5;
        }
        .order-info {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .order-number {
            font-size: 16px;
            font-weight: bold;
            color: #212121;
        }
        .order-time {
            font-size: 12px;
            color: #9E9E9E;
        }
        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }
        .status-pending {
            background: #E0E0E0;
            color: #757575;
        }
        .status-cooking {
            background: #FFF3E0;
            color: #F57C00;
        }
        .status-ready {
            background: #E3F2FD;
            color: #1976D2;
        }
        .status-served {
            background: #E8F5E9;
            color: #2E7D32;
        }
        .order-items {
            margin-bottom: 10px;
        }
        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 14px;
            color: #212121;
        }
        .item-name {
            flex: 1;
        }
        .item-price {
            color: #757575;
        }
        .order-total {
            display: flex;
            justify-content: space-between;
            padding-top: 10px;
            border-top: 1px solid #F5F5F5;
            font-weight: bold;
            color: #212121;
        }
        .total-amount {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="header">
            <button class="back-btn">←</button>
            <h1>注文履歴</h1>
        </div>
        
        <div class="tabs">
            <button class="tab active">自分の注文</button>
            <button class="tab">全員の注文</button>
        </div>
        
        <div class="order-list">
            <div class="order-card">
                <div class="order-header">
                    <div class="order-info">
                        <div class="order-number">注文 #3</div>
                        <div class="order-time">12:35</div>
                    </div>
                    <span class="status-badge status-cooking">調理中</span>
                </div>
                <div class="order-items">
                    <div class="order-item">
                        <span class="item-name">ハンバーグ定食 × 2</span>
                        <span class="item-price">¥2,400</span>
                    </div>
                    <div class="order-item">
                        <span class="item-name">カレーライス × 1</span>
                        <span class="item-price">¥900</span>
                    </div>
                </div>
                <div class="order-total">
                    <span>合計</span>
                    <span class="total-amount">¥3,300</span>
                </div>
            </div>
            
            <div class="order-card">
                <div class="order-header">
                    <div class="order-info">
                        <div class="order-number">注文 #1</div>
                        <div class="order-time">12:10</div>
                    </div>
                    <span class="status-badge status-served">提供済み</span>
                </div>
                <div class="order-items">
                    <div class="order-item">
                        <span class="item-name">ビール × 2</span>
                        <span class="item-price">¥1,000</span>
                    </div>
                </div>
                <div class="order-total">
                    <span>合計</span>
                    <span class="total-amount">¥1,000</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
